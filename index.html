<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <form class="startGame" action="">
      <label for="cardAmount">How many cards would you like to play? Max is <b>26</b>.
      <input id="cardAmount" type="text" placeholder="10-26" min="10">
      </label>
      <button id="startButton">Start game</button>
    </form>
    <div id="game">
    </div>
    <script src="script.js"></script>
  </body>
</html>
